[uwsgi]
socket=127.0.0.1:8996
chdir=/opt/oms
wsgi-file=manage.py
callable=app
process=8
threads=4
stats=127.0.0.1:8282
buffer-size=55350
logdata=true
limit-as=6048
logto=/opt/opts/logs/opts.log
daemonize = /opt/oms/logs/uwsgi.log
uwsgi_connect_timeout=75
uwsgi_read_timeout=1200
uwsgi_send_timeout=1200
harakiri=2000