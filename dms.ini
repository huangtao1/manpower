[uwsgi]
socket=127.0.0.1:8997
chdir=/opt/dms
wsgi-file=manage.py
callable=app
process=8
threads=4
stats=127.0.0.1:8282
buffer-size=55350
logdata=true
limit-as=6048
logto=/opt/dms/logs/dms.log
daemonize = /opt/dms/logs/uwsgi.log
uwsgi_connect_timeout=75
uwsgi_read_timeout=1200
uwsgi_send_timeout=1200
harakiri=2000