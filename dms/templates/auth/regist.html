{% extends "base.html" %}
{% block title %}
    Register
{% endblock %}
{% block page_content %}
    <div class="row">
        <div class="col-md-12">

            <div class="portlet-body form">

                <form class="form-horizontal form-bordered" method="post" action="">

                    <div class="form-group">
                        <label class="col-md-1 col-md-offset-4 control-label">Username</label>
                        <div class="col-md-3">
                            <div class="input-group">
                            <span class="input-group-addon">
                                <i class="icon-user"></i>
                            </span>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-1 col-md-offset-4 control-label">NickName</label>
                        <div class="col-md-3">
                            <div class="input-group">
                            <span class="input-group-addon">
                                <i class="icon-eyeglasses"></i>
                            </span>
                                <input type="text" id="nickname" name="nickname" class="form-control" required>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-md-1 col-md-offset-4 control-label">Password</label>
                        <div class="col-md-3">
                            <div class="input-group">
                            <span class="input-group-addon">
                                <i class="icon-speech"></i>
                            </span>
                                <input type="password" id="password" name="password" class="form-control" required>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-md-1 col-md-offset-4 control-label">RePassword</label>
                        <div class="col-md-3">
                            <div class="input-group">
                            <span class="input-group-addon">
                                <i class="icon-speech"></i>
                            </span>
                                <input type="password" id="repassword" name="repassword" class="form-control" required>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-md-1 col-md-offset-4 control-label">Email</label>
                        <div class="col-md-3">
                            <div class="input-group">
                            <span class="input-group-addon">
                                <i class="icon-direction"></i>
                            </span>
                                <input type="text" id="email" name="email" class="form-control" required>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-md-1 col-md-offset-4 control-label">Location</label>
                        <div class="col-md-3">
                            <div class="input-group">
                            <span class="input-group-addon">
                                <i class="icon-compass"></i>
                            </span>
                                <input type="text" id="location" name="location" class="form-control" required>
                            </div>
                        </div>

                    </div>
                    <div class="form-actions right">
                        <div class="row">
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-circle btn-success"><i
                                        class="glyphicon glyphicon-ok"></i> 提交
                                </button>
                                <a type="button" class="btn btn-circle btn-danger" href="">取消</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
{% endblock %}
{% block page_script %}
    <script src="{{ url_for('static',filename='js/auth/regist.js') }}" type="text/javascript"></script>
{% endblock %}
