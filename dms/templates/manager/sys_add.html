{% extends "base.html" %}
{% block title %}
    添加系统参数
{% endblock %}

{% block head %}
    {{ super() }}
    <link href="{{ url_for('static', filename='assets/global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.css') }}"
          rel="stylesheet" type="text/css"/>
{% endblock %}
{% block page_title %}
    <h1>系统管理
        <small>添加系统参数</small>
    </h1>
{% endblock %}
{% block page_content %}
    <!-- BEGIN CONTENT -->
    <div class="row">
        <div class="col-md-12">

            <div class="portlet-body form">

                <form class="form-horizontal form-bordered" method="post" action="" onsubmit="show_mask()">

                    <div class="form-group">
                        <label class="col-md-1 col-md-offset-2 control-label">参数名称</label>
                        <div class="col-md-7">
                            <div class="input-group">
                            <span class="input-group-addon">
                                <i class="icon-doc"></i>
                            </span>
                                <input type="text" name="sysname" class="form-control col-md-4" value="{{ para.key }}" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-1 col-md-offset-2 control-label">参数值</label>
                        <div class="col-md-7">
                            <div class="input-group">
                            <span class="input-group-addon">
                                <i class="icon-bubble"></i>
                            </span>
                                <textarea type="text" name="sysvalue" class="form-control col-md-4" cols="5" rows="5" required>{{ para.value }}</textarea>
                            </div>
                        </div>

                    </div>
                <div class="form-group">
                        <label class="col-md-1 col-md-offset-2 control-label">参数描述</label>
                        <div class="col-md-7">
                            <div class="input-group">
                            <span class="input-group-addon">
                                <i class="icon-flag"></i>
                            </span>
                                <input type="text" name="sysdesc" class="form-control col-md-4" value="{{ para.note }}" required>
                            </div>
                        </div>

                    </div>
                    {% if session['user'].role == 'admin' %}
                        <div class="form-group" align="right">
                            <div class="row">
                                <div class="col-md-offset-4 col-md-8">
                                    <button type="submit" class="btn btn-circle btn-success"><i
                                            class="glyphicon glyphicon-ok"></i> 提交
                                    </button>
                                    <a type="button" class="btn btn-circle btn-danger" href="{{ url_for('manager.system_para') }}">取消</a>
                                </div>
                            </div>
                        </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
    <!-- END PAGE CONTENT-->
{% endblock %}
{% block page_script %}
    <script src="{{ url_for('static', filename='assets/global/plugins/datatables/media/js/jquery.dataTables.min.js') }}"
            type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/global/plugins/datatables/extensions/TableTools/js/dataTables.tableTools.min.js') }}"
            type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.js') }}"
            type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/global/plugins/bootbox/bootbox.min.js') }}"
            type="text/javascript"></script>
{% endblock %}
